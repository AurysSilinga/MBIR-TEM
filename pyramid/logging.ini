[formatters]
keys=console,file

[formatter_console]
format=%(asctime)s: %(levelname)s @ <%(name)s>:
 --> %(message)s
datefmt=%H:%M:%S
class=logging.Formatter

[formatter_file]
format=%(asctime)s: %(levelname)-8s @ <%(name)s>:    %(message)s
datefmt=%Y-%m-%d %H:%M:%S
class=logging.Formatter

[handlers]
keys=console,file

[handler_console]
class=logging.StreamHandler
level=WARNING
formatter=console
args=tuple()

[handler_file]
class=logging.FileHandler
level=INFO
formatter=file
args=('logfile.log', 'w')

[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=console,file