[aliases]
test=pytest

[coverage:run]
branch = True
source = pyrami
omit =
 pyramid/tests/*

[tool:pytest]
addopts = --cov --flake8
flake8-max-line-length = 120
flake8-ignore =
    E402 E124 E125
    jutil/__init__.py F401
    doc/conf.py ALL
    scripts/*.py ALL
